name: Python CI

on:
  push:
    branches:
      - main

jobs:
  build-and-test:
    runs-on: self-hosted

    steps:
    - uses: actions/checkout@v4
    - name: Set up Python 3.12
      uses: actions/setup-python@v3
      with:
        python-version: '3.12'
        architecture: x64
    - name: Install dependencies
      run: pip install -r requirements.txt
    - name: Install Pytest
      run: pip install pytest
    - name: Run tests with pytest
      run: pytest
